<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Имя</title>
</head>
<body>
  <script type="text/javascript">
    function getArray() {
      let result = [];
      for (let i = 0; i < 100; i++) {
        result[i] = i ** 2;
      }
      return result;
    }

    function sum(numbers) {
      let result = 0;

      for (let i = 0; i < numbers.length; i++) {
        result += number[i];
      }
      return result;
    }

    let numbers = getArray();
    let numbersSum = sum(numbers);
    alert(numbersSum);

  </script>
</body>
</html>
