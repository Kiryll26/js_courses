<!DOCTYPE html>
<html>
<head>
  <title>Такси</title>
</head>
<body>
  <script>
    minutes = prompt("Сколько минут вы ехали?")
    kilometers = prompt("Сколько километров вы проехали?")
    price = 3 + minutes * 0.1 + kilometers * 0.3
    if (kilometers == 0) {
      alert("Зачем ты брал такси? Это стоило тебе " + price + " рубля")
    } else {
      alert("Поездка должна стоить " + price + " рубля")
    }
    prediction = ""
    for (i = 1; i <= 3; i = i + 1) {
      prediction = prediction + i + " день - " + price * i + ' рубля. '
    }
    alert(prediction)
  </script>
